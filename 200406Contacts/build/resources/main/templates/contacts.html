<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- different styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contacts</title>
</head>
<body>

<div class="row">
    <div class="col s12">
        <a href="/contact" id="add-btn" class="waves-effect waves-light btn blue darken-1">Add</a> <!-- "Add" button -->
    </div>
</div>
<div class="row">
    <ul class="collection with-header">
        <li class="collection-header">
            <h4>Contacts</h4>
        </li>

        <li class="collection-item" th:each="contact: ${contacts}"> <!-- th:each = "for each" -->
            <div>
                    <a th:href = "'/contact' + '/' + ${contact.id}"><span th:text="${contact.name} + ' ' + ${contact.lastName}"></span></a>
               <!-- <span th:text="${contact.name} + ' ' + ${contact.lastName}"></span> this line displays the contact -->
                <span class="secondary-content">
                    <a th:href ="'/contact/edit/' + ${contact.id}"><i class="material-icons teal-text text-darken-1">create</i></a><!-- create button -->
                    <a th:href ="'/contact/remove/' + ${contact.id}"><i class="material-icons  deep-orange-text text-darken-1">delete</i></a><!-- delete button -->
                </span>
            </div>
        </li>

    </ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
