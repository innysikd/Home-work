<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- different styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contact</title>
</head>
<body>

<div class="row">
    <div class="col s12">
        <a href="/contacts" id="add-btn" class="waves-effect waves-light btn blue darken-1">Home</a> <!-- "Add" button -->
    </div>
</div>

<div class="row">
    <u1 class="collection with-header">
        <li class="collection-header">
            <h4>Contact</h4>
        </li>

        <li class="collection-item">
    <div>

    <h5>Name</h5>
    <p th:text="${contact.name}"></p>

    <h5>Last Name</h5>
    <p th:text="${contact.lastName}"></p>

    <h5>Age</h5>
    <p th:text="${contact.age}"></p>


    </div>
        </li>
    </u1>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
