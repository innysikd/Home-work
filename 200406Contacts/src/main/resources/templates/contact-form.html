<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- different styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Contact</title>
</head>
<body>

<div class="row">
    <ul class="collection with-header">
        <li class="collection-header">
            <h4>Contact Form</h4>
        </li>

        <li class="collection-item">

<form action="#" th:action="@{/contact}" th:object="${contact}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Last Name: <input type="text" th:field="*{lastName}"/></p>
    <p>Age: <input type="text" th:field="*{age}"/></p>

    <div class="col s1">
            <a href="/" id="add-btn" class="waves-effect waves-light btn darken-1">Cancel</a>
    </div>

    <div class="col s1">
        <button type="submit" class="col s12 waves-effect waves-light btn darken-1">Submit</button>
    </div>

</form>
        </li>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </ul>
</div>
</body>
</html>
